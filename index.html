<!DOCTYPE html>
<html>
    <head>
        <title>Генератор паролей</title>
        <link href="css/main.css" rel="stylesheet">
        <link href="css/unicornui-buttons.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
        <script src="js/script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <h4>Размер пароля:</h4>
                <input type="range" min="8" max="24" step="1" value="8" id="passwordSize" />
                <h5 id="passwordSizeText">8</h5>
                <h2 id="passwordText">Тут будет пароль</h2>
                <a class="button button-3d button-primary button-rounded button-giant noselect" id="passwordGenerate">Сгенерировать</a>
                <div class="empty"></div>
                <a href="https://progtask.ru/">Ссылка на блог</a>
            </div>
        </div>
    </body>
</html>
